### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

windowrule = move onscreen cursor -50% -50%, class:it\.catboy\.ripdrag

windowrule = float, title:Passbolt
windowrule = size 380 350, title:Passbolt
windowrule = move onscreen cursor -50% -50%, title:Passbolt

windowrule = float, class:foo\.yazi
windowrule = size 1000 1000, class:foo\.yazi
windowrule = center, class:foo\.yazi

windowrule = float, class:termfilechooser\.yazi
windowrule = size 1000 1000, class:termfilechooser\.yazi
windowrule = move onscreen cursor -50% 0%, class:termfilechooser\.yazi

windowrule = float, class:foo\.clipse
windowrule = size 600 660, class:foo\.clipse
windowrule = center, class:foo\.clipse

windowrule = float, class:foo\.impala
windowrule = size 600 660, class:foo\.impala
windowrule = center, class:foo\.impala

windowrule = float, class:foo\.bluetui
windowrule = size 600 660, class:foo\.bluetui
windowrule = center, class:foo\.bluetui

windowrule = tile, workspace 10 silent, class:R_x11

layerrule = blur, wofi
layerrule = ignorezero, wofi
layerrule = ignorealpha 0.5, wofi

layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar

layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window

windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = float, class:^(Anydesk)$,title:^(anydesk)$

windowrule = workspace 4, initialClass:legcord
windowrule = workspace 6, initialTitle:WhatsApp Web
